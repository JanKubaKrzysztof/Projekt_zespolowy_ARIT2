<div class="card">
  <img
    class="card-img-top"
    [src]="product.image"
    alt="Card image cap"
    height="320"
  />
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </p>
    <div class="d-flex justify-content-center">
      <a href="#" class="btn btn-primary"
        ><i class="bi bi-cart"></i> Add Product</a
      >
    </div>
  </div>
</div>
