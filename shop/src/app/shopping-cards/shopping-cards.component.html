<div class="card d-flex flex-column">
  <img
    class="card-img-top"
    [src]="product.image"
    alt="Card image cap"
    height="320"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <div class="d-flex justify-content-center mt-auto">
      <a class="btn btn-primary" (click)="addProduct()"
        ><i class="bi bi-cart"></i> Dodaj produkt</a
      >
    </div>
  </div>
  <div class="card-footer">
    Cena: {{ product.price }} zł<br />
    Opinie:
    <i
      class="bi bi-star-fill text-warning"
      *ngFor="
        let in of [].constructor(calculate(product.rating.rate));
        let i = index
      "
    ></i
    ><br />
    Ilości opinii: {{ product.rating.count }}
  </div>
</div>
